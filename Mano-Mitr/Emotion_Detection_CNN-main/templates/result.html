<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .result-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }
        .result-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection Results</h1>
    <div class="result-container">
        <div class="result-item">
            <h2>Total Frames</h2>
            <p>{{ result.total_frames }}</p>
        </div>
        <div class="result-item">
            <h2>Depressed Frames</h2>
            <p>{{ result.depressed_count }} ({{ result.depressed_percentage }})</p>
        </div>
        <div class="result-item">
            <h2>Not Depressed Frames</h2>
            <p>{{ result.not_depressed_count }} ({{ result.not_depressed_percentage }})</p>
        </div>
    </div>
</body>
</html>
